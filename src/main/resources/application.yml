spring:
  application:
    name: demo
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

  datasource:
    url: jdbc:mysql://localhost:3306/ai_project
    username: root
    password: 1234

  data:
    redis:
      host: localhost
      port: 6379
      database: 0

  # MyBatis配置
  mybatis:
    mapper-locations: classpath*:mapper/*.xml
    type-aliases-package: com.example.ai.entity
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  ai:
    dashscope:
      api-key: sk-a7db25916f734fb180b6a0dec7d7eb60   # 建议用环境变量
      chat:
        options:
          model: qwen-turbo            # 也可用 qwen-turbo / qwen-long 等
          max-tokens: 1024

    openai:
      enable: false
      api-key: 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
      chat:
        options:
          model: gpt-3.5-turbo

    ollama:
      enable: false


server:
  port: 8080

auth:
  interceptor:
    enabled: true


logging:
  level:
    org.springframework.security: DEBUG

# JWT配置
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000  # 24小时，单位毫秒